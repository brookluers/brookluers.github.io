<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h2 class="masthead-title">
	  <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <!-- <small>{{ site.tagline }}</small> -->
	  <br>
	  <small> <a href="{{ site.baseurl }}/teaching">Teaching</a>
	    &nbsp;&nbsp;
	    > &nbsp;&nbsp
	    <a href="{{ page.courseurl }}">{{ page.coursename }}</a>
	  </small>
	      {% if page.parenturl %}
	      <small> 
	      &nbsp;&nbsp; > &nbsp;&nbsp;
              <a href="{{ page.parenturl }}">{{ page.parentname }}</a> </small>
	      {% endif %}
        </h2>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
